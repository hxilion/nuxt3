image: node:21

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

build:
  stage: build
  script:
    - npx nuxi generate
  artifacts:
    paths:
      - dist/

pages:
  script:
    - npm run generate
  artifacts:
    paths:
      - public
  only:
    - main