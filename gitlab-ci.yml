image: node:16

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

build:
  stage: build
  script:
    - npm run generate
  artifacts:
    paths:
      - .output/public

pages:
  stage: deploy
  script:
    - mv .output/public public
  artifacts:
    paths:
      - public
  only:
    - main